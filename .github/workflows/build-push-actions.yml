name: Build and Push action images
"on":
  workflow_dispatch: {}

jobs:
  build-and-push:
    name: Build and Push release/find-asset action image
    runs-on: ubuntu-2204
    steps:
      # Setting up Docker Buildx with docker-container driver is required
      # at the moment to be able to use a subdirectory with Git context
      # See latest notes at: https://github.com/marketplace/actions/build-push-docker-images
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.PAKETO_BOT_GHCR_PACKAGES_READ_WRITE_TOKEN }}
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: "{{defaultContext}}:actions/release/find-asset"
        push: true
        tags: paketo-buildpacks/actions/release/find-asset:latest
